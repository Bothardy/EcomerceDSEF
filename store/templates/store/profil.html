<!DOCTYPE html>
<html>
<head>
    <title>Edit profil</title>

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

</head>
<body>
<div class="main">

    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">


        <form action="" method="POST">
            {% csrf_token %}
            {% if error%}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}

            <label for="chk" aria-hidden="true">Edit profil {{ customer.username}}! ðŸŒŸ</label>

            <div>


                <input type="text" name="fname"
                       id="" value="{{values.fname}}" class="form-control form-control-sm"
                       placeholder="{{ customer.fname}} ">

                <input type="text" name="adresse"
                       id="" value="{{ values.adresse}}" class="form-control form-control-sm"
                       placeholder="{{ customer.adresse}} ">
                <input type="text" name="phone"
                       id="" value="{{values.phone}}" class="form-control form-control-sm"
                       placeholder="{{customer.phone}} ">


                <input type="text" name="username"
                       id="" value="{{values.username}}" class="form-control form-control-sm"
                       placeholder="{{customer.username}}">

                <input required type="email" name="email" id=""
                       value="{{values.email}}"
                       class=" form-control-sm form-control" placeholder="{{customer.email}}">

                <input type="password"
                       name="password"
                       id=""
                       class="form-control form-control-sm"
                       placeholder="{{customer.password}}">
            </div>
            <button type="submit">Sauvgarder</button>
                                      <li><a href="{% url 'home.html' %}"><i class="fa fa-user-o"></i>back to Home</a></li>


        </form>

    </div>

</div>
</div>

</body>
</html>
