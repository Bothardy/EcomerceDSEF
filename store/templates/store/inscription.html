<!DOCTYPE html>
<html lang="en">

<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form action="/inscription" method="POST">
            {% csrf_token %}
            {% if error%}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            <a href="{% url 'home.html' %}" class="button-x ">X</a>
            <label for="chk" aria-hidden="true">Sign up</label>
            <div>


                 <input type="text" name="fname"
                   id="" value="{{values.fname}}" class="form-control form-control-sm"
                   placeholder="name complet ">

            <input type="text" name="adresse"
                   id="" value="{{values.adresse}}" class="form-control form-control-sm"
                   placeholder="Adresse ">
            <input type="text" name="phone"
                   id="" value="{{values.phone}}" class="form-control form-control-sm"
                   placeholder="Telephone ">


            <input type="text" name="username"
                   id="" value="{{values.username}}" class="form-control form-control-sm"
                   placeholder="username">

            <input required type="email" name="email" id=""
                   value="{{values.email}}"
                   class=" form-control-sm form-control" placeholder="abc@gmail.com">

            <input type="password"
                   name="password"
                   id=""
                   class="form-control form-control-sm"
                   placeholder="password">
    </div>
    <button type="submit">Sign up</button>


    </form>

</div>

</div>
</div>

</body>
</html>

</html>
